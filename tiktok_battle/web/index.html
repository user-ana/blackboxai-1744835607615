<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Battle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Particle Background -->
        <canvas id="particles" class="particles"></canvas>

        <!-- Animated Title -->
        <div class="title">ðŸ”¥ ALVAROTHEBADBOY ðŸ”¥</div>

        <!-- Video Player Area -->
        <div class="video-player"></div>

        <!-- MVP Carousel -->
        <div class="mvp-carousel">
            <!-- MVP Cards will be generated by JavaScript -->
        </div>

        <!-- Floating Mic Button -->
        <div class="mic-button">
            <i class="fas fa-microphone mic-icon"></i>
        </div>
    </div>

    <script>
        // Particle Background
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width || 
                    this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particles = Array.from({ length: 100 }, () => new Particle());

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Generate MVP Cards
        const mvpCarousel = document.querySelector('.mvp-carousel');
        for (let i = 0; i < 10; i++) {
            const card = document.createElement('div');
            card.className = 'mvp-card';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = `[${String.fromCharCode(65 + i)}]`;
            
            const name = document.createElement('div');
            name.textContent = `MVP ${i + 1}`;
            
            card.appendChild(avatar);
            card.appendChild(name);
            mvpCarousel.appendChild(card);
        }

        // Auto-scroll MVP Carousel
        let scrollPosition = 0;
        const scrollSpeed = 1;
        
        function scrollCarousel() {
            scrollPosition += scrollSpeed;
            mvpCarousel.scrollLeft = scrollPosition;
            
            if (scrollPosition >= mvpCarousel.scrollWidth - mvpCarousel.clientWidth) {
                scrollPosition = 0;
            }
            
            requestAnimationFrame(scrollCarousel);
        }

        scrollCarousel();
    </script>
</body>
</html>
